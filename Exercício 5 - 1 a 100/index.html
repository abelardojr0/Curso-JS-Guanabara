<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Exercício | Analisador de Dados</title>
</head>

<body>
  <header>
    <h1>Analisador de Dados</h1>
  </header>
  <section>
    <div>
      <form class="formulario" action="">
        <div>
          <label for="numero">Número (entre 1 e 100): </label>
          <input data-numero type="number" name="numero" id="numero" min="0">
          <button data-adicionar class="botao" type="button">Adicionar</button>
        </div>
        <div>
          <select data-lista class="lista" name="lista" id="lista" size="10">
          </select>
        </div>
        <div>
          <button data-finalizar class="botao" type="button">Finalizar</button>
          <button data-apagar class="botao" type="button">Apagar</button>
        </div>
        <div data-resultado>

        </div>
      </form>
    </div>
  </section>
  <footer>&copy; Abelardo Júnior</footer>

  <script src="script.js"></script>
</body>

</html>
