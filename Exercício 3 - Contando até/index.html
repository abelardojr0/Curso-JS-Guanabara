<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Exercício | Contando</title>
</head>

<body>
  <header>
    <h1>Vamos contar</h1>
  </header>
  <section>
    <div>
      <form class="formulario" action="">
        <div>
          <label for="inicio">Início</label>
          <input data-inicio type="number" name="inicio" id="inicio" min="0">
        </div>
        <div>
          <label for="fim">Fim</label>
          <input data-fim type="number" name="fim" id="fim" min="0">
        </div>
        <div>
          <label for="passo">Passo</label>
          <input data-passo type="number" name="passo" id="passo" min="0">
        </div>
        <div>
          <button data-botao class="botao" type="button">Contar</button>
        </div>
      </form>
    </div>

    <div data-resultado>
      <p data-texto>Digite o intervalo que você quer contar</p>
    </div>
  </section>
  <footer>&copy; Abelardo Júnior</footer>

  <script src="script.js"></script>
</body>

</html>
